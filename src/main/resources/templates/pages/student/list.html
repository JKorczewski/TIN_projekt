<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>Uczelnia</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width,initial-scale=1"/>

</head>

<body>
    <header>
        <h1>Uczelnia</h1>
        <img src="/images/logo.png" alt="Uczelnia Logo" class="logo">
    </header>

    <nav>
        <ul class="nav nav-pills">
            <li><a href="/index">Strona główna</a></li>
            <li><a href="/student/showList" class="active">Studenci</a></li>
            <li><a href="/group/showList" >Grupy</a></li>
            <li><a href="/subject/showList">Przedmioty</a></li>
        </ul>
    </nav>

    <main>
        <div th:switch="${students}">
            <h2 th:case="null">No students yet!</h2>
            <div th:case="*">
                <h2>Lista studentów</h2>

                <table class="table table-hover align-content-center">
                    <tr>
                        <th>Id studenta</th>
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th>Saldo</th>
                        <th>PESEL</th>
                        <th>Numer telefonu</th>
                        <th>Email</th>
                        <th>Akcje</th>
                    </tr>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.surname}"></td>
                            <td th:text="${student.balance}"></td>
                            <td th:text="${student.PESEL}"></td>
                            <td th:text="${student.phoneNumber}"></td>
                            <td th:text="${student.email}"></td>
                            <td class="text-center">
                                <a th:href="@{/student/details/{id}(id=${student.id})}" class="btn btn-info m-lg-1 w-25">Szczegóły</a>
                                <a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-warning m-lg-1 w-25">Edytuj</a>
                                <a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger m-lg-1 w-25">Usuń</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <p><a href="/student/form" class="btn btn-success">Dodaj nowego studenta</a></p>

    </main>

    <footer>
        Juliusz, Korczewski, s20658
    </footer>
</body>

</html>
