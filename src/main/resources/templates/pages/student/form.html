<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>Uczelnia</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width,initial-scale=1"/>

</head>

<body>
    <header>
        <h1>Uczelnia</h1>
        <img src="/images/logo.png" alt="Uczelnia Logo" class="logo">
    </header>

    <nav>
        <ul class="nav nav-pills">
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="list.html" class="active">Studenci</a></li>
            <li><a href="">Grupy</a></li>
            <li><a href="">Przedmioty</a></li>
        </ul>
    </nav>

    <main>
        <h2>Nowy student</h2>

        <form>
            <div class="mb-3">
                <label for="firstName">Imię: *</label>
                <input type="text" class="form-control" name="firstName" id="firstName" required>
                <span id="errorFirstName"></span>
            </div>

            <div class="mb-3">
                <label for="lastName">Nazwisko: *</label>
                <input type="text" class="form-control" name="lastName" id="lastName" required>
                <span id="errorLastName"></span>
            </div>

            <div class="mb-3">
                <label for="balance">Saldo: *</label>
                <input type="number" class="form-control" name="balance" id="balance" required>
                <span id="errorBalance"></span>
            </div>

            <div class="mb-3">
                <label for="pesel">PESEL: *</label>
                <input type="text" class="form-control" maxlength="11" minlength="11" name="pesel" id="pesel" required>
                <span id="errorPesel"></span>
            </div>

            <div class="mb-3">
                <label for="phoneNumber">Numer telefonu:</label>
                <input type="number" class="form-control" maxlength="9" minlength="9" name="phoneNumber" id="phoneNumber">
                <span id="errorPhoneNumber"></span>
            </div>

            <div class="mb-3">
                <label for="email">Email: *</label>
                <input type="email" class="form-control" name="email" id="email" required>
                <span id="errorEmail"></span>
            </div>


            <div class="text-center">
                <p id="errorSummary"></p>
                <input class="btn btn-success w-12 center" type="submit" value="Dodaj" />
                <a class="btn btn-danger w-12" href="">Anuluj</a>
            </div>
        </form>

    </main>

    <footer>
        Juliusz, Korczewski, s20658
    </footer>
</body>

</html>
